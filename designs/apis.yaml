title: Social Zine
description: Social Zine RESTful APIs
version: 0.0.0

components:
  schemas:
    Post:
      type: object
      properties:
        socialNetwork:
          type: string
          description: The social network identifier.
          example: fb
        content:
          type: string
          description: The content of the post.

paths:
  /posts:
    get:
      parameters:
        - name: Social-Zine-User-Id
          in: header
          required: true
          schema:
            type: string
      responses:
        '200':
          description: success
          content:
            application/json:
              schema:
                $ref: '/components/schemas/Post'
