version: '3'

services:
  app:
    image: ${DOCKER_REGISTRY}/social-zine/zine-generator:${PRIMARY_DOCKER_TAG}
    restart: always
    environment:
      NODE_ENV: development
  test:
    image: ${DOCKER_REGISTRY}/social-zine/zine-generator:inttest-${PRIMARY_DOCKER_TAG}
    depends_on:
      - app
    restart: "no"
    environment:
      BASE_URL: "http://app:3000"
