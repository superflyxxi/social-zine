version: '3'

services:
  zine-generator:
    image: ${DOCKER_REGISTRY}/social-zine/zine-generator:${PRIMARY_DOCKER_TAG}
    restart: always
    environment:
      NODE_ENV: development
  test:
    image: ${DOCKER_REGISTRY}/social-zine/int-test:${PRIMARY_DOCKER_TAG}
    depends_on:
      - zine-generator
    restart: "no"
    environment:
      BASE_URL: "http://app:3000"
